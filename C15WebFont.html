<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C15WebFont.html</title>
    <!-- 
        웹폰트: 일반적으로 시스템에 설치된 폰트가 아닌, 외부 서버에서
            CDN을 통해 제공되는 폰트로 첫 적용 시에는 다운로드 받아서 페이지에
            적용한다.
        CDN(Content Delivery Network)
            : 콘텐츠를 효율적으로 전달하기 위해 여러 노드를 가진 네트워크를 
            통해 데이터를 저장 및 전달하는 시스템을 말한다.
            jQuery, Bootstrap 등을 이용할 때도 주로 CDN을 사용한다.
     -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dongle&display=swap" rel="stylesheet">
    <style>
        /* @import url('https://fonts.googleapis.com/css2?family=Song+Myung&display=swap'); */
        /* @import url('https://fonts.googleapis.com/css2?family=Dongle&display=swap'); */
        p {
            /* font-family: 'Song Myung', serif; */
            font-family: 'Dongle', sans-serif;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <h2>웹폰트 적용하기</h2>
    <p>
        [이데일리 김보겸 기자] 일론 머스크 테슬라 최고경영자(CEO)가 세금을 내기 위해 자신이 보유한 테슬라 주식 10%를 매각할지 묻는 설문조사에서 절반 넘는 참여자들이 매각을 찬성했다. 머스크가 스톡옵션을 행사하기 위해선 어차피 주식을 팔 수밖에 없었던 상황이라는 지적이 나오면서 트위터 설문조사가 쇼맨십에 불과했다는 지적도 나온다.
        <br><br>
        머스크가 보유한 테슬라 주식이 대거 매각될 것으로 보이는 가운데, 테슬라 주가에 대한 전망도 엇갈리고 있다.
    </p>
</body>
</html>
